<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel FastFood</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #333333ff;
        }

        .container {
            margin-top: 50px;
        }

        .social-btn {
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .social-btn i {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <h2>Marvel FastFood</h2>

        <div class="row">
            <!-- Facebook Button -->
            <div class="col-lg-4">
                <a href="https://facebook.com" class="btn btn-primary btn-lg social-btn" target="_blank">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>

            <!-- Instagram Button -->
            <div class="col-lg-4">
                <a href="https://instagram.com" class="btn btn-danger btn-lg social-btn" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>

            <!-- WhatsApp Button -->
            <div class="col-lg-4">
                <a href="https://wa.me/1234567890" class="btn btn-success btn-lg social-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
